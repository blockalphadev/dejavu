version: '3.9'

services:
  # ===================
  # API Backend
  # ===================
  api:
    build:
      context: ../../
      dockerfile: infra/docker/Dockerfile.api
    container_name: dejavu-api
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
    env_file:
      - ../../apps/api/.env
    depends_on:
      - redis
      - rabbitmq
    networks:
      - dejavu-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ===================
  # Web Frontend
  # ===================
  web:
    build:
      context: ../../
      dockerfile: infra/docker/Dockerfile.web
    container_name: dejavu-web
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    depends_on:
      - api
    networks:
      - dejavu-network
    restart: unless-stopped

  # ===================
  # Redis Cache
  # ===================
  redis:
    image: redis:7-alpine
    container_name: dejavu-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    networks:
      - dejavu-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # ===================
  # RabbitMQ Message Broker
  # ===================
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: dejavu-rabbitmq
    ports:
      - "5672:5672"   # AMQP
      - "15672:15672" # Management UI
    environment:
      - RABBITMQ_DEFAULT_USER=dejavu
      - RABBITMQ_DEFAULT_PASS=dejavu_secret
      - RABBITMQ_DEFAULT_VHOST=/dejavu
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - dejavu-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  dejavu-network:
    driver: bridge

volumes:
  redis-data:
  rabbitmq-data:
